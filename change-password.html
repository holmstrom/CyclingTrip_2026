<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Alps 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3a4d 50%, #1a2332 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: rgba(26, 31, 38, 0.95);
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 79, 64, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 1rem;
            color: #FF4F40;
        }
        p {
            color: #A0A0A0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid rgba(255, 79, 64, 0.3);
            border-left: 3px solid #FF4F40;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #FF4F40;
            border-left-width: 4px;
            box-shadow: 0 0 0 3px rgba(255, 79, 64, 0.1);
        }
        button {
            width: 100%;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #FF4F40 0%, #ff6b5e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff6b5e 0%, #FF4F40 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 79, 64, 0.3);
        }
        #set-default-btn:hover {
            background: linear-gradient(135deg, #ffd700 0%, #FCDD09 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(252, 221, 9, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 200, 0, 0.5);
            color: #4ade80;
            display: block;
        }
        .message.error {
            background: rgba(255, 79, 64, 0.2);
            border: 1px solid rgba(255, 79, 64, 0.5);
            color: #FF4F40;
            display: block;
        }
        .info {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #FCDD09;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #A0A0A0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Change Password</h1>
        <p>Enter your new password below. This will update the password stored in Firebase.</p>
        
        <form id="password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" id="submit-btn">Change Password</button>
        </form>
        
        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 79, 64, 0.2);">
            <p style="margin-bottom: 1rem; color: #A0A0A0; font-size: 0.9rem;">Or set to default password:</p>
            <button type="button" id="set-default-btn" style="width: 100%; padding: 0.8rem 2rem; background: linear-gradient(135deg, #FCDD09 0%, #ffd700 100%); color: #000; border: none; border-radius: 50px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.2s;">
                Set Password to 'Baddi'
            </button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Note:</strong> Make sure Firebase is configured and you have access to the Firestore database. The password will be hashed before storage.
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Hash function (same as in script.js)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString();
        }

        // Initialize Firebase
        let db;
        if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
            db = firebase.firestore();
        } else {
            document.getElementById('message').textContent = '‚ùå Firebase not initialized. Please check firebase-config.js';
            document.getElementById('message').className = 'message error';
        }

        // Handle form submission
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            
            // Validation
            if (newPassword !== confirmPassword) {
                messageEl.textContent = '‚ùå Passwords do not match!';
                messageEl.className = 'message error';
                return;
            }
            
            if (newPassword.length < 4) {
                messageEl.textContent = '‚ùå Password must be at least 4 characters long!';
                messageEl.className = 'message error';
                return;
            }
            
            if (!db) {
                messageEl.textContent = '‚ùå Firebase not initialized. Please check firebase-config.js';
                messageEl.className = 'message error';
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Changing...';
            
            try {
                const hashedPassword = hashPassword(newPassword);
                
                await db.collection('alps-2026').doc('config').set({
                    password: hashedPassword
                }, { merge: true });
                
                messageEl.textContent = '‚úÖ Password changed successfully! New password: ' + newPassword;
                messageEl.className = 'message success';
                
                // Clear form
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = '‚ùå Error changing password: ' + error.message;
                messageEl.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        });

        // Handle "Set to Baddi" button
        document.getElementById('set-default-btn').addEventListener('click', async () => {
            const messageEl = document.getElementById('message');
            const defaultBtn = document.getElementById('set-default-btn');
            
            if (!db) {
                messageEl.textContent = '‚ùå Firebase not initialized. Please check firebase-config.js';
                messageEl.className = 'message error';
                return;
            }
            
            // Disable button
            defaultBtn.disabled = true;
            defaultBtn.textContent = 'Setting...';
            
            try {
                const hashedPassword = hashPassword('Baddi');
                
                await db.collection('alps-2026').doc('config').set({
                    password: hashedPassword
                }, { merge: true });
                
                messageEl.textContent = '‚úÖ Password set to "Baddi" successfully!';
                messageEl.className = 'message success';
                
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = '‚ùå Error setting password: ' + error.message;
                messageEl.className = 'message error';
            } finally {
                defaultBtn.disabled = false;
                defaultBtn.textContent = 'Set Password to \'Baddi\'';
            }
        });
    </script>
</body>
</html>
